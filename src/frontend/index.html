<head>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/anicollection.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="jquery/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/qrcode/qrcode.js"></script>
    <script src="/anijs/anijs-min.js"></script>
    <script src="js/createscreen.js"></script>
</head>

<body>
    <section data-anijs="if: load, on: window, do: pulse animated infinite, to: button; if: hideCustom, on: $CanvasCustom, do: zoomout animated;" class="container text-center" id="createSection">
        <h1>Create a new room!</h1>
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="form-group">
                <select id="languageSelector" class="form-control">
                  <option value="fr_FR">Fran√ßais</option>
                  <option value="en_US">English</option>
                </select>
            </div>
            <div class="form-group">
                <button data-anijs="if: click, do: bounceInUp animated, to: canvas" onclick="createRoom()" class="btn btn-primary form-control">Generate room!</button>
            </div>
        </div>
    </section>
    <div class="row">
        <div data-anijs="if: hideCustom, on: $CanvasCustom, do: zoomout animated, after: moveCanvas; if: showCustom, on: $CanvasCustom, do: zoomin animated" class="canvas-container col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
            <canvas class="drop-shadow" id="qrcode-region"></canvas>
        </div>
    </div>
    <section id="gameSection">
        <h1><span class="label label-default" id="word">?</span></h1>
        <h1>Search for a: <span class="pulse animated infinite" id='type'></span></h1>
    </section>
    <div id='players' data-anijs="if: hideCustom, on: $CanvasCustom, do: zoomout animated; if: showCustom, on: $CanvasCustom, do: zoomin animated">
    </div>
    <div class="text-center">
        <div id="playerModel" class="panel panel-default drop-shadow">
            <h3><span class="label label-primary playerName">New Player!</span></h3>
            <h3><span class="label label-info totalScore">0</span></h3>
            <h3><span class="label label-warning playerWord">...</span></h3>
            <h3><span class="label label-warning playerWordPosition">...</span></h3>
        </div>
    </div>

    <div class="cat body bodySlant earsBasic">
      <div class="face"></div>
      <div class="features"></div>
    </div>
    <div class="footer">
        <a href="www.pietervantorre.com">Pieter Vantorre</a> -- Laurent Grumiaux -- Guillaume Culot -- Gauthier Billot
    </div>
    <script src="/anijs/anijs-min.js"></script>
</body>
