<head>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/anicollection.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="jquery/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/qrcode/qrcode.js"></script>
    <script src="js/createscreen.js"></script>
    <script src="/anijs/anijs-min.js"></script>
</head>

<body>
    <section data-anijs="if: load, on: window, do: pulse animated infinite, to: button" class="container text-center" id="createSection">
        <h1>Create a new room!</h1>
        <div class="form-group">
            <select id="languageSelector" class="form-control">
              <option value="fr_FR">Fran√ßais</option>
              <option value="en_US">English</option>
            </select>
            <button data-anijs="if: click, do: bounceInUp animated, to: canvas" onclick="createRoom()" class="btn btn-primary">Generate room!</button>
        </div>
        <div class="row">
            <div class="canvas-container col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
                <canvas id="qrcode-region"></canvas>
            </div>
        </div>
    </section>
    <section id="gameSection">
        <h1><span class="label label-default" id="word">?</span></h1>
        <h1>Search for a: <span id='type'></span></h1>
        <div id='players'>
        </div>
    </section>
    <div class="text-center">
        <div id="playerModel" class="panel panel-default">
            <h3><span class="label label-primary playerName">?</span></h3>
            <h3><span class="label label-info totalScore">?</span></h3>
        </div>
    </div>
    <script src="/anijs/anijs-min.js"></script>
</body>
