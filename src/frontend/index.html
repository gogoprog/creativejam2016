<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="jquery/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/qrcode/qrcode.js"></script>
<script src="js/createscreen.js"></script>

<section class="container text-center">
    <h1>Create a new room!</h1>
    <form action="javascript:" onSubmit="createRoom()">
        <div class='form-group'>
            <label for="roomName">Enter a room name</label>
            <input id="roomName" class="form-control" type="text" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Go!">
    </form>
</section>

<canvas id="qrcode-region"></canvas>
<button class="btn btn-default" onclick="closeLobby()">Play!</button>
