<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/play.css">
<script src="jquery/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/play.js"></script>

<section id="mainForm" class="container text-center">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <form  action="javascript:" onSubmit="submitAnswer()" class="text-left">
            <div class='form-group'>
                <label for="playerInput">Your answer :</label>
                <input id="playerInput" class="big-input form-control input-xlarge" type="text"  placeholder="Enter your answer..." required>
            </div>
            <input type="submit" class="btn btn-primary big-input" value="Go!">
        </form>
    </div>
</section>

<section id="readyContainer" class="container text-center">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <form action="javascript:" onSubmit="onReady()" class="text-left">
            <div class='form-group'>
                <label for="playerName">Enter your name:</label>
                <input id="playerName" class="big-input form-control input-xlarge" type="text" required>
            </div>
            <input  id="readyBtn" type="submit" class="btn btn-warning ready" value="Ready!">
        </form>
    </div>
</section>

<section id="waitingForOtherPlayers">
    <h1>Waiting for other players...</h1>
</section>

<section id="results">
    <ul>
        <li>Score: <span id="score">0</span></li>
    </ul>
</section>
