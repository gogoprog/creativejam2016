<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/play.css">
<script src="jquery/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/play.js"></script>

<section class="container text-center">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <form id="mainForm" action="javascript:" onSubmit="submit()" class="text-left">
            <div class='form-group'>
                <label for="playerInput">Give your antonyme</label>
                <input id="playerInput" class="big-input form-control input-xlarge" type="text"  placeholder="Give your antonyme" required>
            </div>
            <input type="submit" class="btn btn-primary big-input" value="Go!">
        </form>
    </div>
</section>

<section id="readyContainer" class="container text-center">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <form id="mainForm" action="javascript:" onSubmit="onReady()" class="text-left">
            <div class='form-group'>
                <label for="playerName">Enter your name:</label>
                <input id="playerName" class="big-input form-control input-xlarge" type="text" required>
            </div>
            <input  id="readyBtn" type="submit" class="btn btn-warning ready" value="Ready!"></button>
        </form>
    </div>
</section>
